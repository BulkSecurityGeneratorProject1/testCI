<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="command">
            <h2><span jhiTranslate="appTestApp.command.detail.title">Command</span> {{command.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appTestApp.command.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{command.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="appTestApp.command.name">Name</span></dt>
                <dd>
                    <span>{{command.name}}</span>
                </dd>
                <dt><span jhiTranslate="appTestApp.command.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="command.restaurant">
                        <a [routerLink]="['/restaurant', command.restaurant?.id, 'view']">{{command.restaurant?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="appTestApp.command.author">Author</span></dt>
                <dd>
                    <div *ngIf="command.author">
                        <a [routerLink]="['/eater', command.author?.id, 'view']">{{command.author?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/command', command.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
