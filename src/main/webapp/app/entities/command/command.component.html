<div>
    <h2 id="page-heading">
        <span jhiTranslate="appTestApp.command.home.title">Commands</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-command" [routerLink]="['/command/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="appTestApp.command.home.createLabel">
            Create new Command
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="commands">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="appTestApp.command.creationDate">Creation Date</span></th>
            <th><span jhiTranslate="appTestApp.command.name">Name</span></th>
            <th><span jhiTranslate="appTestApp.command.restaurant">Restaurant</span></th>
            <th><span jhiTranslate="appTestApp.command.author">Author</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let command of commands ;trackBy: trackId">
                <td><a [routerLink]="['/command', command.id, 'view' ]">{{command.id}}</a></td>
                <td>{{command.creationDate | date:'medium'}}</td>
                <td>{{command.name}}</td>
                <td>
                    <div *ngIf="command.restaurant">
                        <a [routerLink]="['../restaurant', command.restaurant?.id, 'view' ]" >{{command.restaurant?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="command.author">
                        <a [routerLink]="['../eater', command.author?.id, 'view' ]" >{{command.author?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/command', command.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/command', command.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'command/'+ command.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
