<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eater">
            <h2><span jhiTranslate="appTestApp.eater.detail.title">Eater</span> {{eater.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appTestApp.eater.pseudo">Pseudo</span></dt>
                <dd>
                    <span>{{eater.pseudo}}</span>
                </dd>
                <dt><span jhiTranslate="appTestApp.eater.firstName">First Name</span></dt>
                <dd>
                    <span>{{eater.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="appTestApp.eater.lastName">Last Name</span></dt>
                <dd>
                    <span>{{eater.lastName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/eater', eater.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
