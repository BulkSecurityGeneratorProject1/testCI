<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="meal">
            <h2><span jhiTranslate="appTestApp.meal.detail.title">Meal</span> {{meal.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appTestApp.meal.name">Name</span></dt>
                <dd>
                    <span>{{meal.name}}</span>
                </dd>
                <dt><span jhiTranslate="appTestApp.meal.description">Description</span></dt>
                <dd>
                    <span>{{meal.description}}</span>
                </dd>
                <dt><span jhiTranslate="appTestApp.meal.kcal">Kcal</span></dt>
                <dd>
                    <span>{{meal.kcal}}</span>
                </dd>
                <dt><span jhiTranslate="appTestApp.meal.picture">Picture</span></dt>
                <dd>
                    <span>{{meal.picture}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meal', meal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
