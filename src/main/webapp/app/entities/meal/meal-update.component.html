<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-meal-heading" jhiTranslate="appTestApp.meal.home.createOrEditLabel">Create or edit a Meal</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!meal.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="meal.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appTestApp.meal.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="meal.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appTestApp.meal.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="meal.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appTestApp.meal.kcal" for="field_kcal">Kcal</label>
                    <input type="number" class="form-control" name="kcal" id="field_kcal"
                        [(ngModel)]="meal.kcal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appTestApp.meal.picture" for="field_picture">Picture</label>
                    <input type="text" class="form-control" name="picture" id="field_picture"
                        [(ngModel)]="meal.picture" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
