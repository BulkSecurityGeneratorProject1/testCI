<div>
    <h2 id="page-heading">
        <span jhiTranslate="appTestApp.meal.home.title">Meals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-meal" [routerLink]="['/meal/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="appTestApp.meal.home.createLabel">
            Create new Meal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="meals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="appTestApp.meal.name">Name</span></th>
            <th><span jhiTranslate="appTestApp.meal.description">Description</span></th>
            <th><span jhiTranslate="appTestApp.meal.kcal">Kcal</span></th>
            <th><span jhiTranslate="appTestApp.meal.picture">Picture</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let meal of meals ;trackBy: trackId">
                <td><a [routerLink]="['/meal', meal.id, 'view' ]">{{meal.id}}</a></td>
                <td>{{meal.name}}</td>
                <td>{{meal.description}}</td>
                <td>{{meal.kcal}}</td>
                <td>{{meal.picture}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/meal', meal.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/meal', meal.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'meal/'+ meal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
