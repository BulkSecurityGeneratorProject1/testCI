<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-shot-heading" jhiTranslate="appTestApp.shot.home.createOrEditLabel">Create or edit a Shot</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!shot.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="shot.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appTestApp.shot.numberOfMeal" for="field_numberOfMeal">Number Of Meal</label>
                    <input type="number" class="form-control" name="numberOfMeal" id="field_numberOfMeal"
                        [(ngModel)]="shot.numberOfMeal" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appTestApp.shot.eater" for="field_eater">Eater</label>
                    <select class="form-control" id="field_eater" name="eater" [(ngModel)]="shot.eater" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eaterOption.id === shot.eater?.id ? shot.eater : eaterOption" *ngFor="let eaterOption of eaters; trackBy: trackEaterById">{{eaterOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appTestApp.shot.meal" for="field_meal">Meal</label>
                    <select class="form-control" id="field_meal" name="meal" [(ngModel)]="shot.meal" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mealOption.id === shot.meal?.id ? shot.meal : mealOption" *ngFor="let mealOption of meals; trackBy: trackMealById">{{mealOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appTestApp.shot.command" for="field_command">Command</label>
                    <select class="form-control" id="field_command" name="command" [(ngModel)]="shot.command" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commandOption.id === shot.command?.id ? shot.command : commandOption" *ngFor="let commandOption of commands; trackBy: trackCommandById">{{commandOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
