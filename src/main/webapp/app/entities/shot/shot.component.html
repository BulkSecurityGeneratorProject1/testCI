<div>
    <h2 id="page-heading">
        <span jhiTranslate="appTestApp.shot.home.title">Shots</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shot" [routerLink]="['/shot/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="appTestApp.shot.home.createLabel">
            Create new Shot
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="shots">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="appTestApp.shot.numberOfMeal">Number Of Meal</span></th>
            <th><span jhiTranslate="appTestApp.shot.eater">Eater</span></th>
            <th><span jhiTranslate="appTestApp.shot.meal">Meal</span></th>
            <th><span jhiTranslate="appTestApp.shot.command">Command</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shot of shots ;trackBy: trackId">
                <td><a [routerLink]="['/shot', shot.id, 'view' ]">{{shot.id}}</a></td>
                <td>{{shot.numberOfMeal}}</td>
                <td>
                    <div *ngIf="shot.eater">
                        <a [routerLink]="['../eater', shot.eater?.id, 'view' ]" >{{shot.eater?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="shot.meal">
                        <a [routerLink]="['../meal', shot.meal?.id, 'view' ]" >{{shot.meal?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="shot.command">
                        <a [routerLink]="['../command', shot.command?.id, 'view' ]" >{{shot.command?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/shot', shot.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/shot', shot.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shot/'+ shot.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
